<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts : Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom Styling CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>Simple Calculator with Setter and Getter</title>
  </head>
  <body class="min-h-screen bg-zinc-950 text-white">
    <!-- 
      Made by m. rifki fajar maulana nurhakim with love using VSCode.
      Special thanks to Allah for everything, and my lovely family.
      Also some honorable mention for HTML, CSS, JavaScript, with Tailwind CSS.
      https://github.com/mrfkyfjr12
    -->
    <div id="particles-js" class="absolute w-screen h-screen"></div>
    <div class="h-screen flex items-center justify-center">
      <div class="bg-zinc-900 p-8 mx-8 rounded shadow-md w-full max-w-md z-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Simple Calculator</h1>
        <div class="mb-4">
          <label for="number1" class="block text-gray-300 mb-2">Angka 1:</label>
          <input type="number" id="number1" class="w-full p-2 rounded" />
        </div>
        <div class="mb-4">
          <label for="number2" class="block text-gray-300 mb-2">Angka 2:</label>
          <input type="number" id="number2" class="w-full p-2 rounded" />
        </div>
        <div class="mb-4">
          <label for="operation" class="block text-gray-300 mb-2">Operasi:</label>
          <select id="operation" class="w-full p-2 rounded">
            <option value="add">Penjumlahan</option>
            <option value="subtract">Pengurangan</option>
            <option value="multiply">Perkalian</option>
            <option value="divide">Pembagian</option>
          </select>
        </div>
        <button id="calculateBtn" class="w-full mt-4 cursor-pointer bg-orange-600 text-white p-2 rounded hover:bg-orange-700">Hitung</button>
        <div class="mt-6">
          <h2 class="text-xl text-white font-semibold mb-2">Hasil:</h2>
          <p id="result" class="text-white text-lg">&#128511;</p>
        </div>
      </div>
    </div>
    <footer class="absolute bottom-0 w-full py-4 text-center text-white bg-zinc-900">
      Made with ❤️ by muhamad rifki fajar maulana nurhakim
    </footer>
    <!-- Custom JavaScript -->
    <script src="./src/js/script.js"></script>
    <!-- ParticleJS -->
    <script src="./src/js/particlejs/particles.js"></script>
     <script src="./src/js/particlejs/app.js"></script>
  </body>
</html>
